<!DOCTYPE html>
<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="/perspective.view.js"></script>
    <script src="/hypergrid.plugin.js"></script>
    <script src="/highcharts.plugin.js"></script>
    <script src="/template.plugin.js"></script>

    <script src="/perspective.js"></script>

    <script src="//unpkg.com/d3@5.5.0"></script>

    <link rel='stylesheet' href="/material.css" is="custom-style">

    <!-- Dark theme -->
    <!--
    <link rel='stylesheet' href="/material.dark.css" is="custom-style">
    <link rel='stylesheet' href="/template.plugin.dark.css" is="custom-style">
    -->

    <style>
        .example {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>

    <title>Perspective Test</title>
</head>

<body>

    <perspective-viewer class="example" view="d3treemap" row-pivots='["Category","Sub-Category"]'
        sort='[["Profit", "desc"]]' columns='["Sales"]'>

    </perspective-viewer>

    <script>
        window.addEventListener('WebComponentsReady', function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'superstore.arrow', true);
            xhr.responseType = "arraybuffer"
            xhr.onload = function () {
                var el = document.getElementsByTagName('perspective-viewer')[0];
                el.load(xhr.response);
                el.toggleConfig();
            }
            xhr.send(null);
        });
    </script>

</body>

</html>
